<!DOCTYPE html>
<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <br>    
        <center>
            <font size="5">Enter Your Details:</font>
            <pre>
                    <font size="5">NAME:</font> <input style="align-self: center; width: 200px; margin-top: 100px; margin-left: 100px;" placeholder="Your name" id="name" type="text">
                    <font size="5">ADDRESS:</font> <input style="align-self: center; width: 200px; margin-top: 50px; margin-left: 69px;" placeholder="Your Address" id="address" type="text"><br><br>
                    <button style="align-self: center; margin-top: 10px; width: 150px; height: 30px; margin-left: 161px; background-color: green;">Add To Database</button>
            </pre>
        </center>
                <script>

                    var sock = new WebSocket("ws://localhost:9000");


                    sock.onopen = function(){    
                        alert("Connected")              
                
                    }
                document.querySelector('button').onclick = function(){               
                var name = document.getElementById('name').value; 
                var address = document.getElementById('address').value;   
                sock.send(JSON.stringify({    name: name , address: address  }));
            }
                </script>
    </body>
</html>
